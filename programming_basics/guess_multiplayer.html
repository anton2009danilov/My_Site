<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный сайт студента GeekBrains</title>
    <link rel="stylesheet" href="style.css">
    <script>
        
        var answer = parseInt(Math.random()*100);
//        var answer = 5;
        var tryCount = 0;
        var maxTryCount = 10;
        var playerNumber = 1;
        var playerNumberAlt = 2;
        
        function readInt(){
            var number = document.getElementById("userAnswer").value;
            return parseInt(number);
            // return +document.getElementById("userAnswer").value;
        }
        
        function write(id,text){
            document.getElementById(id).innerHTML = text;
        }
        
        
        function hide(id){
            document.getElementById(id).style.display = "none";
        }
        
        function guess(){
            
            var userAnswer = readInt();
            if(userAnswer == answer){
                write("info", "Игрок " + playerNumber + "<br>Поздравляю, Вы угадали!</b>");
                hide("userAnswer");
                hide("button");
                
            } else if(userAnswer > answer){
                write("info", "Игрок " + playerNumber + "<br>Вы ввели слишком большое число<br><br>"  + "Ход переходит к Игроку " + playerNumberAlt + "<br><br>" + "Игрок " + playerNumberAlt + "<br>Введите число от 1 до 100");
            } else {
                write("info", "Игрок " + playerNumber + "<br>Вы ввели слишком маленькое число<br><br>"  + "Ход переходит к Игроку " + playerNumberAlt + "<br><br>" + "Игрок " + playerNumberAlt + "<br>Введите число от 1 до 100");
            }
            
            if(playerNumber == 1){
                playerNumber++;
                playerNumberAlt--;
            } else {
                playerNumber--;
                playerNumberAlt++;
                tryCount++;
            }
            
            if(tryCount >=maxTryCount) {
                write("info", "Вы проиграли<br>Правильный ответ: " + answer);
                hide("userAnswer");
                hide("button");
                hide("roundsLeft")
            }
            
            write("roundsLeft", "Осталось попыток: " + (maxTryCount - tryCount));
        }
        
    </script>
</head>
<body>
<div class="content">
    <div class="header">
        <a href="index.html">Главная</a>
        <a href="puzzle.html">Загадка</a>
        <a href="guess.html">Угадайка</a>
        <a href="guess_multiplayer.html">Угадайка для двух игроков</a>
        <a href="password_generator.html">Генератор случайных паролей</a>
    </div>    
<div class="contentWrap">
    <div class="content">
        <div class="center">
            <h1>Угадайка для двух игроков</h1>
            
            <div class="box">
                <p id="info">Игрок 1<br>Угадайте число от 0 до 100</p>
                <p id="roundsLeft">Осталось попыток: 10</p>
                <input type="text" id="userAnswer">
                <br>
                <a href="#" onClick="guess();" id="button">Начать</a>
                
            </div>
            
        </div>
    </div>
</div>
        
</div>
