<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный сайт студента GeekBrains</title>
    <link rel="stylesheet" href="style.css">
    <script>
        
        var words = '0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM';
        var max_position = words.length - 1;
        var password = "";
        
        
        function readInt(){
             return +document.getElementById("userAnswer").value;
        }
        
        function write(text){
            document.getElementById("info").innerHTML = text;
        }

        function hide(id){
            document.getElementById(id).style.display = "none";
        }
        
        function getPassword(){
            var passwordLength = readInt();
            var position;
            for(var i = 0; i < passwordLength; i++){
                position = Math.floor(Math.random() * max_position );
                password = password + words.substring(position, position + 1);
            }
            write("Ваш пароль:<br><br>" + password);
            hide("userAnswer");
            hide("button");
        }
        
    </script>
</head>
<body>
<div class="content">
    <div class="header">
        <a href="index.html">Главная</a>
        <a href="puzzle.html">Загадка</a>
        <a href="guess.html">Угадайка</a>
        <a href="guess_multiplayer.html">Угадайка для двух игроков</a>
        <a href="password_generator.html">Генератор случайных паролей</a>
    </div>    
<div class="contentWrap">
    <div class="content">
        <div class="center">
            <h1>Генератор случайных паролей</h1>
            
            <div class="box">
                
                <p id="info">Укажите сколько символов должен содержать Ваш пароль</p>
                <input type="text" id="userAnswer">
                <br>
                <a href="#" onClick="getPassword();" id="button">Начать</a>
                
            </div>
            
        </div>
    </div>
</div>
        
</div>    
<div class="footer">
        Copyright &copy; 2018 Anton Danilov
</div>
</body>
</html>
